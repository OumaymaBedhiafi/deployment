apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-builder-frontend
  labels:
    app: app-builder-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-builder-frontend
  template:
    metadata:
      labels:
        app: app-builder-frontend
    spec:
      containers:
      - name: app-builder-frontend
        image: oumaima12/app-builder-frontend:v6
        ports:
        - containerPort: 3000

---
apiVersion: v5
kind: Service
metadata:
  name: app-builder-frontend-service
spec:
  selector:
    app: app-builder-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 31261
  type: NodePort


